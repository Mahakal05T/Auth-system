<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
        }
        header {
            background-color: #1abc9c;
            color: white;
            padding: 30px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.05);
            margin-bottom: 25px;
        }
        h2 {
            color: #2c3e50;
            margin-top: 0;
        }
        .btn {
            padding: 10px 18px;
            background-color: #1abc9c;
            color: white;
            border-radius: 6px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #16a085;
        }
    </style>
</head>
<body>
    <header>
        <h1>User Dashboard</h1>
        <p>Welcome to your personal dashboard</p>
    </header>

    <div class="container">
        <div class="card">
            <h2>Your Profile</h2>
            <p>Update your information or reset your password.</p>
            <a href="#" class="btn">Edit Profile</a>
        </div>
        <div class="card">
            <h2>Account Settings</h2>
            <p>Control your experience and customize settings.</p>
            <a href="#" class="btn">Coming Soon</a>
        </div>
        <div class="card">
            <h2>Logout</h2>
            <a href="/logout" class="btn">Logout</a>
        </div>
    </div>
</body>
</html>
