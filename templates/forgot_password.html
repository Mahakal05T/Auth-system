<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Verify OTP</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes slideDown { from { transform: translateY(-20px); opacity:0 } to { transform: translateY(0); opacity:1 } }
    .animate-slideDown { animation: slideDown 0.3s ease; }
    .hidden { display: none; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white w-full max-w-md p-6 rounded-lg shadow-lg space-y-6">
    <!-- Back to Login Button -->
    <div class="flex justify-between items-center">
      <button id="backToLoginBtn" class="text-gray-600 hover:text-gray-800 flex items-center gap-2 transition">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
        Back to Login
      </button>
    </div>
    
    <h2 class="text-2xl font-bold text-center">Forgot Password</h2>

    <!-- Identifier Form (User emp_id / Admin Email) -->
    <form id="forgotForm" class="flex flex-col gap-4">
      <input type="text" id="identifier" placeholder="Enter Employee ID or Admin Email" required
        class="border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button type="button" id="sendOtpBtn" 
        class="bg-blue-600 text-white px-3 py-2 rounded hover:bg-blue-700 transition">Send OTP</button>
    </form>

    <!-- OTP Verification Form -->
    <form id="verifyOtpForm" class="hidden flex flex-col gap-4">
      <input type="text" id="otp" placeholder="Enter OTP" required
        class="border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
      <button type="button" id="verifyBtn" 
        class="bg-green-600 text-white px-3 py-2 rounded hover:bg-green-700 transition">Verify OTP</button>
    </form>

    <!-- Resend OTP Section -->
    <p id="resend-section" class="hidden text-center text-gray-600 text-sm">
      Please wait <span id="countdown">30</span> seconds to resend code.<br>
      <a href="#" id="resend-link" class="text-gray-400 pointer-events-none hover:underline">Resend Code</a>
    </p>

    <p id="statusMsg" class="text-center text-red-500"></p>
  </div>

  <!-- Toast Notifications -->
  <div id="toast-container" class="fixed top-4 right-4 space-y-2 z-50"></div>

  <script>
    let countdownInterval;
    const RESEND_WAIT_TIME = 30;

    function showToast(message, type="success") {
      console.log("Toast:", message); // Debug log
      const toast = document.createElement("div");
      toast.className = `px-4 py-2 rounded shadow text-white ${type==='error'?'bg-red-500':'bg-green-500'} animate-slideDown`;
      toast.textContent = message;
      document.getElementById("toast-container").appendChild(toast);
      setTimeout(() => toast.remove(), 4000);
    }

    // Back to Login Button
    document.getElementById("backToLoginBtn").addEventListener("click", () => {
      window.location.href = "/login"; // Goes back to login page
    });

    // Send OTP
    document.getElementById("sendOtpBtn").addEventListener("click", () => {
      const identifier = document.getElementById("identifier").value.trim();
      console.log("Sending OTP for identifier:", identifier); // Debug
      if (!identifier) { showToast("Enter Employee ID or Email", "error"); return; }

      const btn = document.getElementById("sendOtpBtn");
      btn.disabled = true; btn.textContent = "Sending...";

      fetch("/forgot_password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ identifier })
      })
      .then(res => {
        if (res.status === 429) {
          // Rate limit exceeded
          showToast("You have reached your OTP limit. Please try again later.", "error");
          return;
        }
        return res.json();
      })
      .then(data => {
        if (!data) return; // Handle rate limit case
        console.log("Send OTP response:", data); // Debug
        if (data.message) {
          showToast(data.message);
          localStorage.setItem("identifier", identifier);
          document.getElementById("forgotForm").classList.add("hidden");
          document.getElementById("verifyOtpForm").classList.remove("hidden");
          document.getElementById("resend-section").classList.remove("hidden");
          startCountdown();
        } else {
          // Check if it's an OTP limit error from backend
          if (data.error && (data.error.toLowerCase().includes("limit") || data.error.toLowerCase().includes("rate"))) {
            showToast("You have reached your OTP limit. Please try again later.", "error");
          } else {
            showToast(data.error || "Failed to send OTP", "error");
          }
        }
      })
      .catch(err => { 
        console.error("Send OTP error:", err); 
        showToast("Failed to send OTP. Please try again.", "error"); 
      })
      .finally(() => { btn.disabled = false; btn.textContent = "Send OTP"; });
    });

    // Verify OTP
    document.getElementById("verifyBtn").addEventListener("click", () => {
      const otp = document.getElementById("otp").value.trim();
      const identifier = localStorage.getItem("identifier");
      console.log("Verifying OTP:", otp, "for identifier:", identifier); // Debug
      if (!otp) { showToast("Enter the OTP", "error"); return; }

      const btn = document.getElementById("verifyBtn");
      btn.disabled = true; btn.textContent = "Verifying...";

      fetch("/forgot_password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ identifier, otp })
      })
      .then(res => {
        if (res.status === 429) {
          // Rate limit exceeded
          showToast("You have reached your OTP limit. Please try again later.", "error");
          return;
        }
        return res.json();
      })
      .then(data => {
        if (!data) return; // Handle rate limit case
        console.log("Verify OTP response:", data); // Debug
        if (data.message) {
          showToast("OTP verified successfully! Check your email for reset password link.");
          // Optionally redirect to login after a delay
          setTimeout(() => {
            window.location.href = "/login";
          }, 3000);
        } else {
          // Check if it's an OTP limit error from backend
          if (data.error && (data.error.toLowerCase().includes("limit") || data.error.toLowerCase().includes("rate"))) {
            showToast("You have reached your OTP limit. Please try again later.", "error");
          } else {
            showToast(data.error || "OTP verification failed", "error");
          }
        }
      })
      .catch(err => { 
        console.error("OTP verification error:", err); 
        showToast("OTP verification failed. Please try again.", "error"); 
      })
      .finally(() => { btn.disabled = false; btn.textContent = "Verify OTP"; });
    });

    function startCountdown() {
      let seconds = RESEND_WAIT_TIME;
      const countdown = document.getElementById("countdown");
      const resendLink = document.getElementById("resend-link");
      countdown.textContent = seconds;
      resendLink.style.pointerEvents = "none"; resendLink.classList.add("text-gray-400"); resendLink.classList.remove("text-blue-600");

      clearInterval(countdownInterval);
      countdownInterval = setInterval(() => {
        seconds--;
        countdown.textContent = seconds > 0 ? seconds : 0;
        if (seconds <= 0) {
          clearInterval(countdownInterval);
          resendLink.style.pointerEvents = "auto"; resendLink.classList.remove("text-gray-400"); resendLink.classList.add("text-blue-600");
        }
      }, 1000);
    }

    // Resend OTP
    document.getElementById("resend-link").addEventListener("click", (e) => {
      e.preventDefault();
      const identifier = localStorage.getItem("identifier");
      console.log("Resending OTP for identifier:", identifier); // Debug
      fetch("/forgot_password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ identifier })
      })
      .then(res => {
        if (res.status === 429) {
          // Rate limit exceeded
          showToast("You have reached your OTP limit. Please try again later.", "error");
          return;
        }
        return res.json();
      })
      .then(data => {
        if (!data) return; // Handle rate limit case
        console.log("Resend OTP response:", data); // Debug
        if (data.message) {
          showToast("OTP resent.");
          startCountdown();
        } else {
          // Check if it's an OTP limit error from backend
          if (data.error && (data.error.toLowerCase().includes("limit") || data.error.toLowerCase().includes("rate"))) {
            showToast("You have reached your OTP limit. Please try again later.", "error");
          } else {
            showToast(data.error || "Failed to resend OTP", "error");
          }
        }
      })
      .catch(err => { 
        console.error("Resend OTP error:", err); 
        showToast("Failed to resend OTP. Please try again.", "error"); 
      });
    });

    document.getElementById("otp").addEventListener("keypress", function(e){
      if(e.key === "Enter") document.getElementById("verifyBtn").click();
    });
  </script>
</body>
</html>
