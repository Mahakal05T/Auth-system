<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Verify OTP</title>
  <script src="https://cdn.tailwindcss.com"></script>
   <style>
    @keyframes slideDown { from { transform: translateY(-20px); opacity:0 } to { transform: translateY(0); opacity:1 } }
    .animate-slideDown { animation: slideDown 0.3s ease; }
    .hidden { display: none; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white w-full max-w-md p-6 rounded-lg shadow-lg space-y-4">
    <h2 class="text-2xl font-bold text-center">Forgot Password</h2>

    <!-- Enter Identifier Form -->
    <form id="forgotForm" class="flex flex-col gap-3">
      <input type="text" id="identifier" placeholder="Email or Phone" required
        class="border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button type="button" class="bg-blue-600 text-white px-3 py-2 rounded hover:bg-blue-700 transition"
        id="sendOtpBtn">Send OTP</button>
    </form>

    <!-- OTP Verification Form -->
    <form id="verifyOtpForm" class="hidden flex flex-col gap-3">
      <input type="text" id="otp" placeholder="Enter OTP" required
        class="border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button type="button" class="bg-green-600 text-white px-3 py-2 rounded hover:bg-green-700 transition"
        id="verifyBtn">Verify</button>
    </form>

    <!-- Resend OTP Section -->
    <p id="resend-section" class="hidden text-center text-gray-600 text-sm">
      Please wait <span id="countdown">30</span> seconds to resend code.<br>
      <a href="#" id="resend-link" class="text-gray-400 pointer-events-none hover:underline">Resend Code</a>
    </p>

    <p id="statusMsg" class="text-center text-red-500"></p>
  </div>

  <!-- Toast Notifications -->
  <div id="toast-container" class="fixed top-4 right-4 space-y-2 z-50"></div>

  <script>
    let countdownInterval;
    const RESEND_WAIT_TIME = 30;

    function showToast(message, type = "success") {
      const toast = document.createElement("div");
      toast.className = `px-4 py-2 rounded shadow text-white ${type === 'error' ? 'bg-red-500' : 'bg-green-500'} animate-slideDown`;
      toast.textContent = message;
      document.getElementById("toast-container").appendChild(toast);
      setTimeout(() => toast.remove(), 4000);
    }

    function isValidEmail(email) { return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email); }
    function isValidPhone(phone) { return /^\d{10}$/.test(phone); }

    // Send OTP
    document.getElementById("sendOtpBtn").addEventListener("click", () => {
      const identifier = document.getElementById("identifier").value.trim();
      if (!identifier || (!isValidEmail(identifier) && !isValidPhone(identifier))) {
        showToast("Enter valid email or 10-digit phone", "error"); return;
      }
      const btn = document.getElementById("sendOtpBtn");
      btn.disabled = true; btn.textContent = "Sending...";

      fetch("/forgot_password", {
        method: "POST", headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ identifier })
      })
      .then(res => res.json())
      .then(data => {
        if (data.message) {
          showToast(data.message);
          localStorage.setItem("identifier", identifier);
          document.getElementById("forgotForm").classList.add("hidden");
          document.getElementById("verifyOtpForm").classList.remove("hidden");
          document.getElementById("resend-section").classList.remove("hidden");
          startCountdown();
        } else showToast(data.error, "error");
      })
      .catch(() => showToast("Something went wrong. Try again.", "error"))
      .finally(() => { btn.disabled = false; btn.textContent = "Send OTP"; });
    });

    // Verify OTP
    document.getElementById("verifyBtn").addEventListener("click", () => {
      const otp = document.getElementById("otp").value.trim();
      const identifier = localStorage.getItem("identifier");
      if (!otp) { showToast("Enter the OTP", "error"); return; }

      const btn = document.getElementById("verifyBtn");
      btn.disabled = true; btn.textContent = "Verifying...";

      fetch("/forgot_password", {
        method: "POST", headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ identifier, otp })
      })
      .then(res => res.json())
      .then(data => {
        if (data.message) { 
          showToast("OTP verified successfully.");
          window.location.href = "/forgot_password"; // Redirect to reset
        } else showToast(data.error, "error");
      })
      .catch(() => showToast("OTP verification failed.", "error"))
      .finally(() => { btn.disabled = false; btn.textContent = "Verify"; });
    });

    function startCountdown() {
      let seconds = RESEND_WAIT_TIME;
      const countdown = document.getElementById("countdown");
      const resendLink = document.getElementById("resend-link");
      countdown.textContent = seconds;
      resendLink.style.pointerEvents = "none"; resendLink.classList.add("text-gray-400"); resendLink.classList.remove("text-blue-600");
      clearInterval(countdownInterval);
      countdownInterval = setInterval(() => {
        seconds--;
        countdown.textContent = seconds > 0 ? seconds : 0;
        if (seconds <= 0) {
          clearInterval(countdownInterval);
          resendLink.style.pointerEvents = "auto"; resendLink.classList.remove("text-gray-400"); resendLink.classList.add("text-blue-600");
        }
      }, 1000);
    }

    document.getElementById("resend-link").addEventListener("click", (e) => {
      e.preventDefault();
      const identifier = localStorage.getItem("identifier");
      fetch("/forgot_password", {
        method: "POST", headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ identifier })
      })
      .then(res => res.json())
      .then(data => { if (data.message) { showToast("OTP resent."); startCountdown(); } else showToast(data.error, "error"); })
      .catch(() => showToast("Failed to resend OTP", "error"));
    });

    document.getElementById("otp").addEventListener("keypress", function(e) {
      if (e.key === "Enter") document.getElementById("verifyBtn").click();
    });
  </script>

 

</body>
</html>
