<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 space-y-4">
    <h2 class="text-2xl font-bold text-center">Welcome Back</h2>
    <p class="text-center text-gray-600">Sign in to your account</p>

    <form id="loginForm" class="flex flex-col gap-3 relative">
      <input type="text" id="identifier" placeholder="Email Address" required
        class="border rounded px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500">

      <!-- Password Field with toggle -->
      <div class="relative">
        <input type="password" id="password" placeholder="Password" required
          class="border rounded px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button type="button" id="togglePassword"
          class="absolute right-2 top-2 text-gray-500 hover:text-gray-700">üëÅÔ∏è</button>
      </div>

      <div class="flex justify-between items-center text-sm">
        <label class="flex items-center gap-1">
          <input type="checkbox" class="rounded border-gray-300">
          Remember me
        </label>
        <a href="{{ url_for('forgot_password_page') }}" class="text-blue-600 hover:underline">Forgot password?</a>
      </div>

      <button type="submit"
        class="bg-blue-600 text-white rounded px-3 py-2 hover:bg-blue-700 transition">Sign In</button>
    </form>

    <div class="flex items-center my-2">
      <hr class="flex-1 border-gray-300">
      <span class="px-2 text-gray-400 text-sm">or continue with</span>
      <hr class="flex-1 border-gray-300">
    </div>

    <div class="flex gap-4 justify-center">
      <button class="flex items-center gap-2 border rounded px-3 py-2 hover:bg-gray-100 transition">
        <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google" class="w-5 h-5">
        Google
      </button>
      <button class="flex items-center gap-2 border rounded px-3 py-2 hover:bg-gray-100 transition">
        <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub" class="w-5 h-5">
        GitHub
      </button>
    </div>

    <p class="text-center text-gray-600 text-sm">
      Don't have an account? 
      <a href="{{ url_for('register_user') }}" class="text-blue-600 hover:underline">Sign Up</a>
    </p>
  </div>

  <!-- Toast Container -->
  <div id="toast-container" class="fixed top-4 right-4 space-y-2 z-50"></div>

  <!-- Loading Spinner -->
  <div id="loading-spinner" class="hidden fixed inset-0 bg-black bg-opacity-25 flex items-center justify-center z-50">
    <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
  </div>

  <script>
    // Toast function
    function showToast(message, type = "success") {
      const toast = document.createElement("div");
      toast.className = `px-4 py-2 rounded shadow text-white ${type === 'error' ? 'bg-red-500' : 'bg-green-500'} animate-slideDown`;
      toast.textContent = message;
      document.getElementById("toast-container").appendChild(toast);
      setTimeout(() => toast.remove(), 4000);
    }

    // Toggle password visibility
    const passwordInput = document.getElementById("password");
    const togglePasswordBtn = document.getElementById("togglePassword");
    togglePasswordBtn.addEventListener("click", () => {
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        togglePasswordBtn.textContent = "üôà";
      } else {
        passwordInput.type = "password";
        togglePasswordBtn.textContent = "üëÅÔ∏è";
      }
    });

    document.getElementById("loginForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const loginBtn = this.querySelector("button");
      const originalBtnText = loginBtn.textContent;

      loginBtn.textContent = "Logging in...";
      loginBtn.disabled = true;

      let identifier = document.getElementById("identifier").value.trim();
      let password = passwordInput.value.trim();

      if (!identifier || !password) {
        showToast("‚ùå Please enter your email/phone and password!", "error");
        loginBtn.textContent = originalBtnText;
        loginBtn.disabled = false;
        return;
      }

      document.getElementById("loading-spinner").classList.remove("hidden");

      fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ identifier, password }),
      })
      .then(async response => {
        const data = await response.json().catch(() => ({}));
        document.getElementById("loading-spinner").classList.add("hidden");

        if (response.ok) {
          showToast("‚úÖ " + data.message, "success");
          setTimeout(() => {
            if (data.role === "admin") window.location.href = "/admin/dashboard";
            else window.location.href = "/dashboard";
          }, 1500);
        } else {
          const errorMsg = data.error || "‚ùå Login failed";
          showToast(errorMsg, "error");
        }
      })
      .catch(error => {
        document.getElementById("loading-spinner").classList.add("hidden");
        showToast("‚ùå Something went wrong. Please try again.", "error");
      })
      .finally(() => {
        loginBtn.textContent = originalBtnText;
        loginBtn.disabled = false;
      });
    });
  </script>

  <style>
    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .animate-slideDown { animation: slideDown 0.3s ease; }
  </style>

</body>
</html>
