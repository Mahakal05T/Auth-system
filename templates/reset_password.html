<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white w-full max-w-md p-6 rounded-lg shadow-lg space-y-6">
    <h2 class="text-2xl font-bold text-center">Reset Password</h2>

    <form id="resetPasswordForm" class="flex flex-col gap-4 relative">
      <!-- New Password Field -->
      <div class="relative">
        <input type="password" id="newPassword" placeholder="New Password" required
          class="border rounded px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button type="button" id="toggleNewPassword"
          class="absolute right-2 top-2 text-gray-500 hover:text-gray-700">
          👁️
        </button>
      </div>

      <!-- Confirm Password Field -->
      <div class="relative">
        <input type="password" id="confirmNewPassword" placeholder="Confirm New Password" required
          class="border rounded px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button type="button" id="toggleConfirmPassword"
          class="absolute right-2 top-2 text-gray-500 hover:text-gray-700">
          👁️
        </button>
      </div>

      <button type="submit" id="reset-password-btn"
        class="bg-green-600 text-white px-3 py-2 rounded hover:bg-green-700 transition">
        Update Password
      </button>
    </form>
  </div>

  <!-- Toast Notifications -->
  <div id="toast-container" class="fixed top-4 right-4 space-y-2 z-50"></div>

  <script>
    // Toast function
    function showToast(message, type = "success") {
      const toast = document.createElement("div");
      toast.className = `px-4 py-2 rounded shadow text-white ${type === 'error' ? 'bg-red-500' : 'bg-green-500'} animate-slideDown`;
      toast.textContent = message;
      document.getElementById("toast-container").appendChild(toast);
      setTimeout(() => toast.remove(), 4000);
    }

    // Password toggle setup
    function setupPasswordToggle(inputId, toggleId) {
      const input = document.getElementById(inputId);
      const btn = document.getElementById(toggleId);

      btn.addEventListener("click", () => {
        if (input.type === "password") {
          input.type = "text";
          btn.textContent = "🙈";
        } else {
          input.type = "password";
          btn.textContent = "👁️";
        }
      });
    }

    setupPasswordToggle("newPassword", "toggleNewPassword");
    setupPasswordToggle("confirmNewPassword", "toggleConfirmPassword");

    // Reset Password Form
    document.getElementById("reset-password-btn").addEventListener("click", function (e) {
      e.preventDefault();

      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get("token");
      const newPassword = document.getElementById("newPassword").value.trim();
      const confirmPassword = document.getElementById("confirmNewPassword").value.trim();

      const passwordStrengthRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[#@$!%*?&])[A-Za-z\d#@$!%*?&]{8,}$/;
      if (!passwordStrengthRegex.test(newPassword)) {
        showToast("Password must be at least 8 characters, include a letter, number, and special character.", "error");
        return;
      }

      if (newPassword !== confirmPassword) {
        showToast("Passwords do not match!", "error");
        return;
      }

      const btn = document.getElementById("reset-password-btn");
      btn.disabled = true;
      btn.textContent = "Updating...";

      fetch("/reset_password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token: token, new_password: newPassword })
      })
      .then(res => res.json())
      .then(data => {
        if (data.message) {
          showToast("✅ Password reset successfully!");
          setTimeout(() => window.location.href = "/login", 1500);
        } else {
          showToast("❌ " + data.error, "error");
        }
      })
      .catch(() => showToast("An error occurred. Please try again later.", "error"))
      .finally(() => {
        btn.disabled = false;
        btn.textContent = "Update Password";
      });
    });
  </script>

  <style>
    @keyframes slideDown { from { transform: translateY(-20px); opacity:0 } to { transform: translateY(0); opacity:1 } }
    .animate-slideDown { animation: slideDown 0.3s ease; }
  </style>
</body>
</html>
